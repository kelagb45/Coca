<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coca</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h2><span class="coc">C</span>coca</h2>
        </div>
        <ul class="nav__list">
          <li class="nav__items"><a href="#" class="home">Home</a></li>
          <li class="nav__items"><a href="#">About</a></li>
          <li class="nav__items"><a href="#">Our Team</a></li>
          <li class="nav__items"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="content">
        <h1 class="hero-text">
          Advance your <br /><span class="business">business</span> to new
          <br />
          heights.
        </h1>
        <div class="sub-hero">
          <div class="image"><img src="images/person.jpg" alt="" /></div>

          <div class="sub-hero__content">
            <p>
              The art of visual communication, creatively impacting <br />the
              world around usâ€”one good design at a time, design like <br />
              you mean it!
            </p>

            <div class="button">
              <button class="btn-primary">Get Start a Project</button>
              <button class="btn-secondary">View Case Study</button>
            </div>
            <div class="rating">
              <div class="reviews">
                <h2>
                  <i class="fa-solid fa-star" style="color: #ffd43b"></i>4,8
                </h2>
                <p>from 150,000+Review</p>
              </div>
              <div class="trust"><h2></h2></div>
            </div>
          </div>
        </div>
      </div>
      <div class="random">
        <img src="images/random.png" alt="Abstract Design" />
        <div class="update">
          <div class="info">
            <h2>15+</h2>
            <p>Years of experience</p>
          </div>
          <div class="stroke"></div>
          <div class="views">
            <h2>1,2K</h2>
            <p>Customers worldwide</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
